<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management System</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Book Management System</h1>
            <div class="user-info">
                <span id="user-id"></span>
                <button id="logout-btn" class="btn btn-danger">Logout</button>
            </div>
        </div>
        
        <div class="content">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" data-tab="books">Book Titles</button>
                <button class="tab" data-tab="copies">Book Copies</button>
                <button class="tab" data-tab="borrowings">Borrowings</button>
            </div>
            
            <!-- Book Titles Tab -->
            <div id="books-tab" class="tab-content active">
                <div class="toolbar">
                    <h2>Book Titles</h2>
                    <button id="add-book-btn" class="btn btn-primary">Add Book</button>
                </div>
                <div id="books-list"></div>
            </div>
            
            <!-- Book Copies Tab -->
            <div id="copies-tab" class="tab-content">
                <div class="toolbar">
                    <h2>Book Copies</h2>
                    <button id="add-copy-btn" class="btn btn-primary">Add Copy</button>
                </div>
                <div id="copies-list"></div>
            </div>
            
            <!-- Borrowings Tab -->
            <div id="borrowings-tab" class="tab-content">
                <div class="toolbar">
                    <h2>Borrowings</h2>
                    <button id="borrow-btn" class="btn btn-primary">Borrow Book</button>
                </div>
                <div id="borrowings-list"></div>
            </div>
        </div>
    </div>
    
    <!-- Add Book Modal -->
    <div id="add-book-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Book</h3>
                <button class="close-btn">&times;</button>
            </div>
            <form id="book-form">
                <div class="form-group">
                    <label for="book-title">Title *</label>
                    <input type="text" id="book-title" required>
                </div>
                <div class="form-group">
                    <label for="book-author">Author *</label>
                    <input type="text" id="book-author" required>
                </div>
                <div class="form-group">
                    <label for="book-publisher">Publisher</label>
                    <input type="text" id="book-publisher">
                </div>
                <div class="form-group">
                    <label for="book-year">Year</label>
                    <input type="number" id="book-year">
                </div>
                <div class="form-group">
                    <label for="book-category">Category</label>
                    <input type="text" id="book-category">
                </div>
                <button type="submit" class="btn btn-primary btn-full">Add Book</button>
            </form>
        </div>
    </div>
    
    <!-- Add Copy Modal -->
    <div id="add-copy-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Book Copy</h3>
                <button class="close-btn">&times;</button>
            </div>
            <form id="copy-form">
                <div class="form-group">
                    <label for="copy-book-title">Book Title *</label>
                    <select id="copy-book-title" required>
                        <option value="">Select a book</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="copy-barcode">Barcode *</label>
                    <input type="text" id="copy-barcode" required>
                </div>
                <div class="form-group">
                    <label for="copy-condition">Condition</label>
                    <select id="copy-condition">
                        <option value="Good">Good</option>
                        <option value="Damaged">Damaged</option>
                        <option value="Lost">Lost</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Add Copy</button>
            </form>
        </div>
    </div>
    
    <!-- Borrow Book Modal -->
    <div id="borrow-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Borrow Book</h3>
                <button class="close-btn">&times;</button>
            </div>
            <form id="borrow-form">
                <div class="form-group">
                    <label for="borrow-copy">Book Copy *</label>
                    <select id="borrow-copy" required>
                        <option value="">Select a book copy</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="borrow-due-date">Due Date</label>
                    <input type="date" id="borrow-due-date">
                </div>
                <button type="submit" class="btn btn-primary btn-full">Borrow</button>
            </form>
        </div>
    </div>
    
    <!-- View Details Modal -->
    <div id="view-details-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Book Details</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div id="view-details-content"></div>
        </div>
    </div>
    
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
