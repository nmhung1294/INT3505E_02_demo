<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login Success</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .success-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
        }
        h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .token-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.9rem;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover {
            background: #5568d3;
        }
        .message {
            color: #666;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h2>✅ Đăng nhập Google thành công!</h2>
        <p class="message">Token của bạn đã được lưu trong localStorage</p>
        <p class="message">Cửa sổ này sẽ tự động đóng sau 3 giây...</p>
        <div class="token-box" id="token-display"></div>
        <a href="/" class="btn">Về trang chủ</a>
    </div>
    
    <script>
        // Get token from URL parameter or window.opener
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token') || '{{ token }}';
        
        if (token && token !== '{{ token }}') {
            // Save token to localStorage
            localStorage.setItem('auth_token', token);
            
            // Display token (first and last 20 chars)
            const displayToken = token.length > 40 ? 
                token.substring(0, 20) + '...' + token.substring(token.length - 20) : 
                token;
            document.getElementById('token-display').textContent = displayToken;
            
            // Send message to opener window
            if (window.opener) {
                window.opener.postMessage({
                    type: 'google_auth_success',
                    token: token
                }, '*');
            }
            
            // Close window and redirect after 3 seconds
            setTimeout(() => {
                if (window.opener) {
                    window.close();
                } else {
                    window.location.href = '/';
                }
            }, 3000);
        }
    </script>
</body>
</html>
